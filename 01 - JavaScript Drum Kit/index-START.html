<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/snare.wav"></audio>
  <audio data-key="89" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="68" src="sounds/tink.wav"></audio>
  <audio data-key="70" src="sounds/clap.wav"></audio>
  <audio data-key="81" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/tom.wav"></audio>

<script>
function removeTransition(e) {
  if (e.propertyName !== 'transform') return;
  e.target.classList.remove('playing');
}

const playSound = (e) => {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key   = document.querySelector(`div[data-key="${e.keyCode}"]`);

  if (!audio) return;
  key.classList.add('playing');
  audio.currentTime = 0;
  audio.play();
}

const keys = Array.from(document.querySelectorAll('.key'));
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
document.addEventListener('keypress',(e) => playSound(e));
</script>


</body>
</html>
